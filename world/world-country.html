<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geoexpert World Countries</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/main.js"></script>
    <script src="/js/scoreManager.js"></script>
    <script src="/js/confetti.js"></script>
    <script src="/js/timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <input autocomplete="off" maxlength=50 style="text-transform: capitalize;" type="text" class="query" id="query" onkeyup="countryGameAttempt(this.value, 196)">
    <div id="info-wrapper">
      <div id="info">
         <div class="score">0/196</div>
         <div class="divider">-</div>
         <div class="timer">00:00</div>
      </div>
   </div>
   <div id="shadow"></div>
   <div id="modal">
    <div class="settings">
       <h1 class="title">Geoexpert Country World Menu</h1>
       <hr>
       <div class="inputs">
          <h1 class="label">Type</h1>
          <select class="form-select theme-select" aria-label="Default select example">
             <option value="0">Sky</option>
             <option value="1">Light</option>
             <option value="2">Dark</option>
          </select>
          <h1 class="label">Theme</h1>
          <select class="form-select type-select" aria-label="Default select example">
             <option value="0">Flat</option>
             <option value="1">Globe</option>
          </select>
          <h1 class="label">Timer</h1>
          <select class="form-select timer-select" aria-label="Default select example">
             <option value="0">Enabled</option>
             <option value="1">Disabled</option>
          </select>
       </div>
       <hr>
       <button type="button" onclick="closeModal()" class="btn btn-outline-success">Start Game</button> 
    </div>
 </div>
    <script>
      newMap("mapbox://styles/tapwatero/cl554vgs4004v14n2bd9fohbm?optimize=true", "world", [25, 40], 1);
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1978281972391239"
    crossorigin="anonymous"></script>
  </body>
</html>
